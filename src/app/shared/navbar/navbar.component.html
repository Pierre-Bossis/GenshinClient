<div class="login-register-container">
  <span *ngIf="!connectedUser; else not">
    <a routerLink="register">Créer un compte</a>&nbsp;
    <a routerLink="login">Connexion</a>
  </span>
  <ng-template #not>
    <img *ngIf="avatarUser" data-bs-toggle="modal" data-bs-target="#avatarsModal" src="../../../assets/avatars/{{avatarUser}}.png" style="cursor: pointer;"
      width="70" height="70">&nbsp;&nbsp;&nbsp;&nbsp;{{connectedUser?.username}}&nbsp;&nbsp;&nbsp;&nbsp;
    <a style="cursor: pointer;" (click)="logout()">Déconnexion</a>
  </ng-template>
</div>

<div class="text-center">
  <img src="../../../assets/primogem.webp" class="img-fluid" alt="Primogem" width="120" height="120">
  <a routerLink="home">
    <img src="../../../assets/gi.png" class="img-fluid" alt="GI" width="100%" style="max-width: 500px; height: auto;">
  </a>
  <img src="../../../assets/primogem.webp" class="img-fluid" alt="Primogem" width="120" height="120">
</div>

        </li>

        </li>

        <li ngbDropdown class="nav-item dropdown flex-fill">

<!-- Modal -->
<div class="modal fade" id="avatarsModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 class="modal-title">Sélectionner un Avatar</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body bg-dark">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3">
          <div class="col" *ngFor="let avatar of avatarsListe">
            <img data-bs-dismiss="modal" (click)="changeAvatar(avatar.id,avatar.nom)" src="../../../assets/avatars/{{avatar.nom}}.png" class="img-thumbnail" alt="{{avatar.nom}}" style="cursor: pointer;">
            <p class="text-center text-light">{{avatar.nom}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
