<div class="fade-in-element">

    <h4 class="text-center">Inscription</h4>

    <form [formGroup]="registerFormGroup" class="col-8 offset-2 transparent-form" (ngSubmit)="onSubmit()" autocomplete="off">

        <div class="form-group">
            <label for="username" class="form-label mt-4">Username</label>
            <input inputValidation type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
            <div class="invalid-feedback"></div>
            <div class="valid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label mt-4">Email</label>
            <input inputValidation type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            <div class="invalid-feedback"></div>
            <div class="valid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label mt-4">Mot de passe</label>
            <input inputValidation type="password" class="form-control" id="password" placeholder="Mot de passe"
                formControlName="motDePasse">
            <div class="invalid-feedback"></div>
            <div class="valid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="confirmation" class="form-label mt-4">Confirmation</label>
            <input inputValidation type="password" class="form-control" id="confirmation" placeholder="Confirmation"
                formControlName="confirmMdp">
            <div class="invalid-feedback"></div>
            <div class="valid-feedback"></div>
        </div>

        <div class="text-center">
            <button [disabled]="registerFormGroup.invalid" type="submit" class="mt-4 btn btn-primary">Login</button>
        </div>
    </form>
</div>
