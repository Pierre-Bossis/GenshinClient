<div class="row justify-content-end fade-in-element">
  <h4 class="text-center">Liste des personnages</h4>
  <div class="col-1">
    <button class="btn btn-outline-primary" routerLink="/personnages/create">+</button>
  </div>
</div>

<div class="row fade-in-element" *ngIf="personnages">
  <div class="col-auto" *ngFor="let personnage of personnages">
    <img (click)="goDetails(personnage.nom)" [src]="'data:image/jpeg;base64,' + personnage.portrait"
      alt="{{personnage.nom}}" width="150" height="150" />
    <div class="text-center">
      <span>{{personnage.nom}}</span><br />
      <span class="star">{{personnage.rarete | star }}</span>
    </div>
  </div>

</div>
