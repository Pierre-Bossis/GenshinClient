<div class="fade-in-element">

  <h4 class="text-center">Ajouter un livre d'aptitude</h4>

  <form [formGroup]="livresAptitudeFormGroup" class="col-8 offset-2 transparent-form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nom" class="form-label mt-4">Nom</label>
      <input inputValidation type="text" class="form-control" id="nom" placeholder="Nom" formControlName="nom">
      <div class="invalid-feedback"></div>
      <div class="valid-feedback"></div>
    </div>

    <div class="form-group">
      <label for="iconeFile" class="form-label mt-4">Icone</label>
      <input type="file" class="form-control" id="iconeFile" (change)="loadFile($event)">
    </div>

    <div class="form-group">
      <label for="source" class="form-label mt-4">Source</label>
      <input inputValidation type="text" class="form-control" id="source" placeholder="Source" formControlName="source">
      <div class="invalid-feedback"></div>
      <div class="valid-feedback"></div>
    </div>


    <div class="form-group">
      <label for="exampleSelect" class="form-label mt-4">Rareté</label>
      <select inputValidation class="form-select" id="exampleSelect" formControlName="rarete">
        <option value="" disabled selected hidden>Rareté</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <div class="invalid-feedback"></div>
      <div class="valid-feedback"></div>
    </div>

    <div class="text-center">
      <button [disabled]="livresAptitudeFormGroup.invalid" type="submit" class="mt-4 btn btn-primary">Valider</button>
    </div>
  </form>
</div>
