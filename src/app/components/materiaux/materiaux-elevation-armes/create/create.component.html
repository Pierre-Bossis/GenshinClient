<h4>Ajouter un matériaux d'elevation d'armes</h4>
<form [formGroup]="myFormGroup" (ngSubmit)="onSubmit()">
  <p>
    Nom : <input type="text" formControlName="nom">
  </p>
  <p>
    Icone : <input type="file" (change)="loadFile($event)">
  </p>
  <p>
    Source : <input type="text" formControlName="source">
  </p>
  <p>
    Rareté : <input type="text" formControlName="rarete">
  </p>
  <button type="submit">Valider</button>
</form>
