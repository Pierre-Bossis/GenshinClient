<div class="fade-in-element">

    <h4 class="text-center">Ajouter un matériaux d'elevation personnages</h4>
  
    <form [formGroup]="matElevationPersoFormGroup" class="col-8 offset-2" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="nom" class="form-label mt-4">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" formControlName="nom">
      </div>   
  
      <div class="form-group">
        <label for="IconeFile" class="form-label mt-4">Icone</label>
        <input class="form-control" id="IconeFile" type="file" (change)="loadFile($event)">
      </div>
  
      <div class="form-group">
        <label for="source" class="form-label mt-4">Source</label>
        <input type="text" class="form-control" id="source" placeholder="Source" formControlName="source">
      </div>
  
      <div class="form-group">
        <label for="exampleSelect3" class="form-label mt-4">Rareté</label>
        <select class="form-select" id="exampleSelect3" formControlName="rarete">
          <option value="" disabled selected hidden>Rareté</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
  
      <button [disabled]="matElevationPersoFormGroup.invalid" type="submit" class="mt-4 btn btn-primary">Valider</button>
    </form>
  </div>
