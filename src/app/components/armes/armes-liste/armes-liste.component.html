<div class="row justify-content-end fade-in-element">
  <h4 class="text-center">Liste des armes</h4>
  <div class="col-1">
    <button class="btn btn-outline-primary" routerLink="/armes/create">+</button>
  </div>
</div>

<div class="table-responsive fade-in-element mt-3">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">Numéro</th>
              <th scope="col">Nom</th>
              <th scope="col">Icone</th>
              <th scope="col">Rareté</th>
              <th scope="col">Détails</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let arme of armes; let i = index">
              <th scope="row" class="align-middle">{{i+1}}</th>
              <td class="align-middle">{{arme.nom}}</td>
              <td class="align-middle"><img [src]="'data:image/jpeg;base64,' + arme.icone" alt="{{arme.nom}}" width="50" height="50" /></td>
              <td class="align-middle"><span class="star">{{arme.rarete | star}}</span></td>
              <td class="align-middle"><a class="btn btn-primary btn-lg rounded-pill px-3 py-2 fw-bold gradient-bg" style="font-size: 16px;" (click)="goDetails(arme.nom)">Détails</a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
