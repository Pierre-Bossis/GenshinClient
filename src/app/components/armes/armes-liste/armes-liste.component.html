<div class="row justify-content-end fade-in-element">
  <h4 class="text-center">Liste des armes</h4>
  <div class="col-1">
    <button class="btn btn-outline-primary" routerLink="/armes/create">+</button>
  </div>
</div>

<table class="table fade-in-element">
  <thead>
    <tr>
      <th scope="col">Numéro</th>
      <th scope="col">Nom</th>
      <th scope="col">Icone</th>
      <th scope="col">Rareté</th>
      <th scope="col1">Détails</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let arme of armes; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{arme.nom}}</td>
      <td><img [src]="'data:image/jpeg;base64,' + arme.icone" alt="{{arme.nom}}" width="35" height="34" /></td>
      <td><span class="star">{{arme.rarete | star }}</span></td>
      <td><button (click)="goDetails(arme.nom)" class="btn btn-info">Détails</button></td>
    </tr>
  </tbody>
</table>
