<div *ngIf="arme">
    <p>Nom : {{arme.nom}}</p>
    <p>Type d'arme : {{arme.typeArme}}</p>
    <p>Description : {{arme.description}}</p>
    <p>Stat principale : {{arme.nomStatPrincipale}}</p>
    <p>Valeur stat principale : {{arme.valeurStatPrincipale}}</p>
    <p>Passif : {{arme.effetPassif}}</p>
    <p>ATQ de base : {{arme.atqBase}}</p>
    <p>Raret√© : <span class="star">{{arme.rarete | star }}</span></p>
    Artwork : <img [src]="'data:image/webp;base64,' + arme.image" alt="{{arme.nom}}"/>
</div>
